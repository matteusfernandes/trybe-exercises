<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">]
  <link rel="stylesheet" href="node_modules/bulma/css/bulma.min.css">
  <title>New Form</title>
<body>
  <header class="hero is-medium is-link">
    <div class="hero-body">
      <h1 class="title is-2">Cadastro de Currículo</h1>
       <p class="subtitle is-5"><em>Preencha os campos abaixo para submeter o seu currículo.</em></p>
    </div>
  </header>
    
  <main class="level" id="main-content">
    <form class="container" action="" method="GET">
      
      <div class="field">
        <label class="label" for="full-name">Nome</label>
        <div class="control">
          <input class="input" type="text" name="fullname" id="full-name" maxlength="40" required>
        </div>
      </div>

      <div class="field">
        <label class="label">Email</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input is-danger" type="email" name="email" id="email" placeholder="Email input" maxlength="50" value="hello@">
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
          <span class="icon is-small is-right">
            <i class="fas fa-exclamation-triangle"></i>
          </span>
        </div>
        <p class="help is-danger">This email is invalid</p>
      </div>
      
      <div class="field">
        <label class="label" for="cpf-number">CPF</label>
        <div class="control">
          <input class="input" type="text" name="cpf" id="cpf-number" maxlength="11" placeholder="000000000" required>
        </div>
      </div>

      <div class="field">
        <label class="label" for="full-adress">Endereço</label>
        <div class="control">
          <input class="input" type="text" name="full-adress" id="full-adress" maxlength="200" required>
        </div>
      </div>

      <div class="field">
        <label class="label" for="city">Cidade</label>
        <div class="control">
          <input class="input" type="text" name="city" id="city" maxlength="28" required>
        </div>
      </div>

      <div class="field">
        <label class="label" for="states">Estado</label>
        <div class="control">
          <div class="select">
            <select name="state" id="states" required></select>
          </div>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="radio">
            <input type="radio" name="home-type" id="house-type" value="house" required checked>
            Casa
          </label>
          <label class="radio">
            <input type="radio" name="home-type" id="apt-type" value="apt" required>
            Apartamento
          </label>
        </div>
      </div>
            
      <div class="field">
        <label class="label" for="resume">Resumo do Currículo</label>
        <div class="control">
          <textarea class="textarea" name="resume-summary" id="resume" maxlength="1000" required></textarea>
        </div>
      </div>
      
      <div class="field">
        <label class="label" for="office">Cargo</label>
        <div class="control">
          <input class="input" type="text" name="position-held" id="office" maxlength="40" required>
        </div>
      </div>

      <div class="field">
        <label class="label" for="description">Descrição do Cargo</label>
        <div class="control">
          <input class="input" type="text" name="job-description" id="description" maxlength="500" required>
        </div>
      </div>

      <div class="field">
        <label for="start-date">Data de Início</label>
        <div class="control">
          <input class="input" type="date" name="start-date" id="start-date" required>
        </div>
      </div>
      
      <div class="field is-grouped is-grouped-centered">
        <button class="button is-link" id="send-button">Enviar</button>
        <button class="button is-light" id="clear-button" type="reset">Limpar Formulário</button>
      </div>
    </form>
  </main>

</body>
</html>
